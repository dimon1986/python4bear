{% extends 'accounts/base_accounts.html' %}
{% load bootstrap3 %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Сброс пароля</h3>
          <p>Введите свой адрес электронной почты, и мы вышлем вам ссылку для сброса пароля.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary btn-block">Отправить ссылку на почту</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
